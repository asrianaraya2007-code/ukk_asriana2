<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Sosial Media + Nomor Ponsel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      background-color: #f8f9fa;
    }
    /* Logo lebih kecil */
    .header img {
      width: 100px;
      height: auto;
    }
    /* Nomor ponsel lebih kecil & berwarna hijau */
    .contact {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #28a745; /* hijau */
    }
    .contact i {
      font-size: 16px;
      color: #28a745; /* hijau juga */
    }
    .social-links a {
      font-size: 22px;
      margin-left: 12px;
      color: #333;
      transition: transform 0.2s, color 0.2s;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }
    .social-links a.facebook:hover { color: #1877f2; }
    .social-links a.youtube:hover { color: #ff0000; }
    .social-links a.instagram:hover { color: #e4405f; }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo Sekolah -->
    <img src="asset/img/smk.png" alt="Logo SMK">

    <!-- Nomor Ponsel + Sosial Media -->
    <div class="d-flex align-items-center gap-3">
      <!-- Nomor Ponsel -->
      <div class="contact">
        <i class="bi bi-telephone-fill"></i>
        <span>+62 812-3456-7890</span>
      </div>

      <!-- Ikon Sosial Media -->
      <div class="social-links d-flex">
        <a href="https://facebook.com" target="_blank" class="facebook">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://youtube.com" target="_blank" class="youtube">
          <i class="bi bi-youtube"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="instagram">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
